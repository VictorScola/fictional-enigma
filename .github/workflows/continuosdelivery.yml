name: Continuous Delivery

on:
  push:
    branches:
      - main  # pode mudar conforme o branch que quiser monitorar

jobs:
  deliver:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Simulando Continuous Delivery
        uses: actions/upload-artifact@v4
        with:
          name: projetozipado.zip
          path: |
            **/*.py
            README.md  # aqui estava o erro de indentação

  deploy:
    runs-on: ubuntu-latest
    needs: deliver
    steps:
- uses: actions/download-artifact@v4
        with:
          name: projetozipado.zip

      - name: Display structure of downloaded files
        run: ls -R  # comando para listar arquivos recursivamente
